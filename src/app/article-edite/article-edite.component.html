<!--start add-article section-->

<section class="add-article">
    <div class="container">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alerts">
            <alert type="warning" *ngIf="name.errors?.required">
                Name is required.
            </alert>
            <alert type="warning" *ngIf="name.errors?.minlength">
                Name must be at least 4 characters long.
            </alert>
            <alert type="warning" *ngIf="name.errors?.forbiddenName">
                Name cannot be Bob.
            </alert>
        </div>
        <div class="titles-inputs">
            <input type="text" required minlength="4" appForbiddenName="bob" #name="ngModel" ngModel
                [(ngModel)]="titleblogg" placeholder="Article Title">

            <select #selected id="categorySelect" required>
                <option *ngFor="let state of category" [ngValue]="state.name">
                    {{ state.abbrev }}
                </option>
                <option class="active-selected">{{selectx}}</option>
            </select>
        </div>
        <quill-editor (onEditorCreated)="getEditorInstance($event)" #quill="ngModel" ngModel
            placeholder="Input notes, minimum 25 char " [maxLength]="25" aria-required="true" [(ngModel)]="html">
        </quill-editor>
        <button [disabled]="!name.valid ||  quill.valid" type="button" class="btn btn-primary add"
            (click)="actionEdite(selected)"> Edite
            Article</button>
    </div>
</section>

<!-- outInnerHtml test -->
<div class="container innerEditor">
    <div [innerHtml]="html"></div>
</div>
